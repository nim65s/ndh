language: python
dist: focal
python:
  - 3.6
  - 3.7
  - 3.8
  - 3.9
install:
  - pip install poetry psycopg2
  - poetry config virtualenvs.create false --local
  - poetry install --no-interaction --no-ansi
script:
  - python -Wa ./manage.py migrate
  - PYTHONWARNINGS=always coverage run manage.py test
  - flake8 .
  - yapf -dr .
  - mypy .
  - pydocstyle
  - safety check
  - sphinx-build docs build
  - pip install "git+https://github.com/${TRAVIS_REPO_SLUG}.git#egg=ndh"
after_success:
  - coveralls
